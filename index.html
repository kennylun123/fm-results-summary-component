<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <h1 class="sr-only">Results summary component</h1>
  <div class="container grid">
    <main>
      <div class="card grid bg-card">
        <div class="card-result bg-result text-neutral-400 text-center">
          <h2 class="fs-400 fw-500">Your Result</h2>

          <div class="circle bg-circle">
            <div class="circle-text text-center">
              <p class="fs-800 fw-800 text-neutral-100">76</p>
              <p class="fs-300 text-neutral-200">of 100</p>
            </div>
          </div>

          <h3 class="fs-600 fw-500 text-neutral-100">Great</h3>
          <p class="fs-300">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="card-summary">

          <h2 class="fs-400">Summary</h2>

          <div class="summary-items fs-300">
            <div class="flex bg-red-100">
              <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
              <p class="text-red-400">Reaction</p>
              <p class="fw-700 ml-auto">80<span class="text-neutral-600"> / 100</span></p>
            </div>

            <div class="flex bg-yellow-100">
              <img src="assets/images/icon-memory.svg" alt="icon-memory">
              <p class="text-yellow-400">Memory</p>
              <p class="fw-700 ml-auto">92<span class="text-neutral-600"> / 100</span></p>
            </div>

            <div class="flex bg-green-100">
              <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
              <p class="text-green-400">Verbal</p>
              <p class="fw-700 ml-auto">61<span class="text-neutral-600"> / 100</span></p>
            </div>

            <div class="flex bg-blue-100">
              <img src="assets/images/icon-visual.svg" alt="icon-visual">
              <p class="text-blue-400">Visual</p>
              <p class="fw-700 ml-auto">72<span class="text-neutral-600"> / 100</span></p>
            </div>

          </div>

          <button class="button full-width">Continue</button>

        </div>
      </div>
    </main>
  </div>

  <footer class="text-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/kennylun123">Kenny Ng</a>.
  </footer>

</body>
</html>
